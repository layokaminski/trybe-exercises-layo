<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
<div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
        

      function createSublingElementYouHere () {
        let createSubling = document.querySelector('#pai');
        let sublingElement = document.createElement('div');
        sublingElement.id = 'irmãoDoElementoOndeVoceEsta'
        createSubling.appendChild(sublingElement);
      };
      createSublingElementYouHere();

      function createChildElementYouHere () {
        let createChild = document.querySelector('#elementoOndeVoceEsta');
        let childElement = document.createElement('div');
        childElement.id = 'filhoDoElementoOndeVoceEsta'
        createChild.appendChild(childElement);
      };
      createChildElementYouHere();

      function createChild () {
        let createChild = document.querySelector('#primeiroFilhoDoFilho');
        let childElement = document.createElement('div');
        childElement.id = 'filhoDoPrimeiroFilhoDoFilho'
        createChild.appendChild(childElement);
      };
      createChild();

        /*
        1 - Crie um irmão para elementoOndeVoceEsta .
        2 - Crie um filho para elementoOndeVoceEsta .
        3 - Crie um filho para primeiroFilhoDoFilho .
        4 - A partir desse filho criado, acesse terceiroFilho .
        */
  </script>
</body>
</html>
